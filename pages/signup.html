<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="login-container">
        <h1>Signup</h1>
        <form action="loginpage.html" method="post">
        
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Password" required>
            <a href="loginpage.html" type="submit"><button type="submit">Submit</button></a>
        </form>
        <h2 style="color:   #2f4351;">OR</h2>
        <button class="google-btn" onclick="window.location.href='/auth/google'">Continue with Google</button>
    </div>
</body>
</html>
